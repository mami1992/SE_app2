<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カスタムSEボタン＋プレイリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎵 カスタムSEボタン＋マイ曲プレイヤー</h1>

  <!-- 🔊 SEボタン（初期音なし） -->
  <section>
    <h2>🔊 SEボタン</h2>
    <div class="se-grid">
      <div class="se" data-slot="1">
        <button class="se-play">🎚️ SE1</button>
        <label class="set-btn">🎵 セット<input type="file" accept="audio/*" hidden></label>
        <button class="reset-btn">リセット</button>
        <div class="se-vol">
  <label>音量:
    <input type="range" class="se-vol-slider" data-slot="1" min="0" max="100" step="1" value="100">
  </label>
  <span class="se-vol-value" id="se-vol-value-1">100%</span>
</div>
        <div class="se-name">未割当</div>
      </div>

</div>

  <!-- 🎶 プレイリスト機能 -->
   <div class="playlist-wrapper">
  <section>
    <h2>📂 プレイリスト</h2>
    <input type="file" id="fileInput" accept="audio/*" multiple>
    <ul id="playlist"></ul>
  <div class="controls">
  <button id="prev">⏮ 前の曲</button>
  <button id="play">▶️ 再生</button>
  <button id="pause">⏸ 一時停止</button>
  <button id="stop">⏹ 停止</button>
  <button id="next">⏭ 次の曲</button>
  <button id="shuffle">🔀 シャッフルOFF</button>
  <button id="songloop">🔂 単曲ループOFF</button>
  <button id="loop">🔁 プレイリストループOFF</button>
  <button id="clear">🗑 全削除</button>
</div>
    <p id="status">再生リスト：なし</p>
  </section>
   </div>

  <script src="script.js"></script>
</body>
</html>
